<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aya Hany - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #fff;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, #ff0080, #7928ca);
      color: #fff;
      padding: 2rem 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    section {
      padding: 3rem 1rem;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #ff0080;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 25px rgba(255,0,128,0.6);
    }
    footer {
      background: #111;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #ff0080;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Aya Hany</h1>
    <p>Graphic Designer | Creative Portfolio</p>
  </header>

  <section id="portfolio">
    <h2>My Portfolio</h2>
    <div class="gallery">
      <img src="frutilicous 1.jpg" alt="Frutilicous Design 1">
      <img src="frutilicous dates with milk.jpg" alt="Frutilicous Dates With Milk">
      <img src="rental car.jpg" alt="Rental Car Design">
      <img src="burger design 1.jpg" alt="Burger Design">
      <img src="trippat.jpg" alt="Trippat Project">
      <img src="sweety fatakat.jpg" alt="Sweety Fatakat Design">
    </div>
  </section>

  <footer>
    <p>Â© 2025 Aya Hany | Contact: <a href="mailto:aya.hany8598@gmail.com">aya.hany8598@gmail.com</a></p>
  </footer>

</body>
</html>
