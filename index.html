<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aya Hany | Graphic Designer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      text-align: center;
    }

    header {
      background: linear-gradient(135deg, #ff0099, #493240);
      padding: 50px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #f1f1f1;
    }

    #portfolio {
      padding: 40px 20px;
    }

    #portfolio h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff0099;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.8);
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      font-size: 0.9em;
      color: #bbb;
    }

    footer a {
      color: #ff0099;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Aya Hany</h1>
    <p>Graphic Designer | Creative Visual Artist</p>
  </header>

  <section id="portfolio">
    <h2>My Portfolio</h2>
    <div class="gallery">
      <img src="frutilicous 1.jpg" alt="Frutilicous Design 1">
      <img src="Fruitilcous Dates with Milk.jpg" alt="Frutilicous Dates With Milk">
      <img src="Rental Car.jpg" alt="Rental Car Design">
      <img src="Burger Design (1).jpg" alt="Burger Design">
      <img src="Trippat.jpg" alt="Trippat Project">
      <img src="Sweety Fatakt.jpg" alt="Sweety Fatakat Design">
    </div>
  </section>

  <footer>
    <p>Â© 2025 Aya Hany | Contact me: <a href="mailto:aya.hany8598@gmail.com">aya.hany8598@gmail.com</a></p>
  </footer>

</body>
</html>
