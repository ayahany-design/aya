<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aya Hany - Graphic Designer & Visual Artist specializing in photo manipulation and social media branding.">
  <title>Aya Hany | Graphic Designer</title>

  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #ff0099, #493240);
      padding: 100px 20px 60px 20px;
    }

    header h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 4rem);
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ff0099, #00e5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header h2 {
      margin: 10px 0 0 0;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      font-weight: 500;
      color: #fff;
    }

    header p {
      margin-top: 15px;
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      font-weight: 400;
      color: #f0f0f0;
      letter-spacing: 1px;
    }

    /* Portfolio Section */
    #portfolio {
      padding: 60px 20px;
      background-color: #111;
    }

    #portfolio h2 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 40px;
      color: #ff0099;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    .gallery a {
      display: block;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery a:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.9);
    }

    .gallery img {
      width: 100%;
      display: block;
      transition: transform 0.4s ease;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      font-size: 0.9em;
      color: #bbb;
    }

    footer a {
      color: #ff0099;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #00e5ff;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      header {
        padding: 80px 15px 40px 15px;
      }
      .gallery {
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Aya Hany</h1>
    <h2>Graphic Designer | Visual Artist</h2>
    <p>Expert in Photo Manipulation & Social Media Branding</p>
  </header>

  <section id="portfolio">
    <h2>My Portfolio</h2>
    <div class="gallery">
      <a href="frutilicous-1.jpg" data-lightbox="portfolio" data-title="Frutilicous Design 1">
        <img src="frutilicous-1.jpg" alt="Frutilicous Design 1">
      </a>
      <a href="fruitilcous-dates-with-milk.jpg" data-lightbox="portfolio" data-title="Frutilicous Dates With Milk">
        <img src="fruitilcous-dates-with-milk.jpg" alt="Fruitilicous Dates with Milk">
      </a>
      <a href="rental-car.jpg" data-lightbox="portfolio" data-title="Rental Car Design">
        <img src="rental-car.jpg" alt="Rental Car Design">
      </a>
      <a href="burger-design-1.jpg" data-lightbox="portfolio" data-title="Burger Design">
        <img src="burger-design-1.jpg" alt="Burger Design">
      </a>
      <a href="trippat.jpg" data-lightbox="portfolio" data-title="Trippat Project">
        <img src="trippat.jpg" alt="Trippat Project">
      </a>
      <a href="sweety-fatakt.jpg" data-lightbox="portfolio" data-title="Sweety Fatakat Design">
        <img src="sweety-fatakt.jpg" alt="Sweety Fatakat Design">
      </a>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Aya Hany | Contact: <a href="mailto:aya.hany8598@gmail.com">aya.hany8598@gmail.com</a></p>
  </footer>

</body>
</html>
