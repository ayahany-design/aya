<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aya Hany — Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0D0D0D;
      --surface:#131313;
      --pink:#FF66B2;
      --pink-2:#FF99CC;
      --purple:#8B5CF6;
      --purple-2:#C084FC;
      --accent:#4DA6FF;
      --muted:#bfbfbf;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',system-ui,Arial;
      background: radial-gradient(800px 500px at 10% 10%, rgba(139,92,246,0.06), transparent 8%), 
                  radial-gradient(700px 400px at 95% 90%, rgba(255,102,178,0.04), transparent 6%), 
                  var(--bg);
      color:#fff;
      line-height:1.4;
    }

    header{
      position:fixed;top:0;left:0;right:0;z-index:60;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(13,13,13,0.55), rgba(13,13,13,0.20));
      border-bottom:1px solid rgba(255,255,255,0.03);
    }
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    nav{display:flex;align-items:center;justify-content:space-between;height:72px}
    .brand .title{display:flex;flex-direction:column}
    .brand .title .name{font-family:'Playfair Display',serif;font-size:20px;margin:0;font-style:italic;color:var(--pink);}
    .brand .title .role{font-size:12px;color:var(--muted);margin-top:2px}
    nav .links{display:flex;gap:18px}
    nav a{color:var(--muted);text-decoration:none;font-weight:600;font-size:14px;padding:8px;border-radius:8px}
    nav a:hover{color:var(--pink);transform:translateY(-2px)}

    section{padding:80px 0}
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px;margin-top:18px}
    figure.card{
      background:var(--surface);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 4px 15px rgba(255,182,230,0.15);
      cursor:pointer;
      transition:transform .28s ease, box-shadow .28s ease;
    }
    figure.card:hover{
      transform:translateY(-6px);
      box-shadow:0 10px 25px rgba(255,182,230,0.3);
    }
    figure.card img{width:100%;height:220px;object-fit:cover;display:block}
    figure.card figcaption{padding:12px 14px;font-weight:600;color:var(--muted);font-size:14px;text-align:center}

    footer{padding:36px 0;color:var(--muted);text-align:center}

    #contact {
      background: #0d0d0d;
      padding: 70px 10%;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
    }
    #contact h3 {
      color: #ffb6d9;
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    input, textarea {
      padding: 14px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      transition: 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #ff9cd6;
      background: rgba(255, 255, 255, 0.08);
    }
    button {
      background: linear-gradient(90deg, #ffb6d9, #cba6ff);
      color: #111;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #ffcbe3, #d5b8ff);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 182, 230, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="brand">
          <div class="title">
            <div class="name">Aya Hany</div>
            <div class="role">Graphic Designer & Visual Artist</div>
            <div class="role" style="font-size:11px;">Specialized in Social Media Ads & Photo Manipulation</div>
          </div>
        </div>
        <div class="links">
          <a href="#projects">Projects</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section id="fruitilicious" class="container" style="margin-top:120px">
      <h3 class="section-title">Fruitilicious</h3>
      <div class="gallery">
        <figure class="card"><img src="fruitilicious-banana.png" alt=""><figcaption>Fruitilicious Banana</figcaption></figure>
        <figure class="card"><img src="fruitilicious-berries.jpg" alt=""><figcaption>Fruitilicious Berries</figcaption></figure>
        <figure class="card"><img src="fruitilicious-dates-with-milk.jpg" alt=""><figcaption>Fruitilicious Dates with Milk</figcaption></figure>
        <figure class="card"><img src="fruitilicious-energy-drink.png" alt=""><figcaption>Fruitilicious Energy Drink</figcaption></figure>
        <figure class="card"><img src="fruitilicious-mango.png" alt=""><figcaption>Fruitilicious Mango</figcaption></figure>
      </div>
    </section>

    <section id="nouvelle" class="container">
      <h3 class="section-title">NOUVÉLLE — Perfume Concepts</h3>
      <div class="gallery">
        <figure class="card"><img src="nouvelle-1.jpg" alt=""><figcaption>NOUVÉLLE 1</figcaption></figure>
        <figure class="card"><img src="nouvelle-2.jpg" alt=""><figcaption>NOUVÉLLE MARÉE</figcaption></figure>
        <figure class="card"><img src="nouvelle-3.jpg" alt=""><figcaption>NOUVÉLLE 3</figcaption></figure>
      </div>
    </section>

    <section id="ads" class="container">
      <h3 class="section-title">Ads & Campaigns</h3>
      <div class="gallery">
        <figure class="card"><img src="burger-design-1.jpg" alt=""><figcaption>Burger Design</figcaption></figure>
        <figure class="card"><img src="olive-oil-ads.jpeg" alt=""><figcaption>Olive Oil Ads</figcaption></figure>
        <figure class="card"><img src="rental-car.jpg" alt=""><figcaption>Rental Car</figcaption></figure>
        <figure class="card"><img src="sweety-fatakt.jpg" alt=""><figcaption>Sweety Fatakt</figcaption></figure>
        <figure class="card"><img src="trippat.jpg" alt=""><figcaption>Trippat</figcaption></figure>
      </div>
    </section>

    <section id="contact">
      <h3>Contact Me</h3>
      <form action="https://formspree.io/f/xvgwqnea" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <footer>
      <div class="container">© <strong>Aya Hany</strong> — Graphic Designer • Visual Artist</div>
    </footer>
  </main>
</body>
</html>
